<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="z.jpg">
    <title>Gen Z Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Gen Z Translator</h1>
    <p class="instructions">
        Enter phrases or words you'd like to translate. <b>Limit your input to 20 words.</b> Avoid long sentences. For longer translations, break them down.
    </p>
    <textarea name="" id="userInput" placeholder="Enter text with abbreviations..." cols="30" rows="10"></textarea>
    <button id="translateButton">Translate</button>
    <p id="translation"></p>
    <script src="script.js" type="module"></script>
</body>
</html>
